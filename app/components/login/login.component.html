<div class="col-md-3" >
    <h1>Login</h1>
   <form (ngSubmit)="onLogin()">
       <div class="form-group">
           <label for="username">Username</label>
            <input type="text" [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}" placeholder="Username" class="form-control">
       </div>
       <div class="form-group">
           <label for="password">Password</label>
            <input type="password"  [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" placeholder="Password"  class="form-control">
       </div>
       <div class="form-group">
           <button type="submit" class="btn btn-primary">Login</button>
           <span style="color:red">{{errorMsg}}</span>
       </div>
    </form>
</div>
